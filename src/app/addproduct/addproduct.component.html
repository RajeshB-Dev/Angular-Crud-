<h3 class="text-center">Add Customer</h3>
<div class="container center_div">
<form ngNativeValidate #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" >
    <div class="form-group">
        <label>Customer ID</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" required="required" >
    </div>
    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="Name" required="required">
    </div>
    
    <div class="form-group">
        <label>Customer City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="city" required="required">
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" [(ngModel)]="pincode" required="required">
    </div>
    <div class="form-group">
        <label>No of Orders Placed</label>
        <input type="text" class="form-control" id="noOfOrders" name="noOfOrders" [(ngModel)]="noOfOrders" required="required">
    </div>
    <br>
    <button class="btn btn-success" type="submit">submit</button>
</form>
</div>
