
<h2 class="text-center">Customer List in Asceding</h2>

<br>
<table class="table table-bordered table-striped">
    <thead>
        <tr class="table-primary">
        
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>City</th>
            <th>Pincode</th>
            <th>noOfOrders</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of customerlist1" >
            <td>{{product.id}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.city}}</td>
            <td>{{product.pincode}}</td>
            <td>{{product.noOfOrders}}</td>
             
        </tr>
     
    </tbody>

</table>
